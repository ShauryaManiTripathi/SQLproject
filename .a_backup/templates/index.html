<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat and Query</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="{{ url_for('static', filename='/css/index.css') }}" rel="stylesheet">
</head>

<body class="bg-gray-100 p-4">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">Chat and Query</h1>

        <div id="chat" class="bg-white p-6 rounded-lg shadow-lg mb-8 floating-card">
            <h2 class="text-lg font-semibold mb-4">Chat</h2>
            <div id="chat-box" class="mb-4">
                <!-- Chat messages will be displayed here -->
            </div>
            <input type="text" id="message" placeholder="Type a message..."
                onkeypress="handleKeyPress(event, 'sendMessage')"
                class="border border-gray-300 rounded-md px-3 py-2 w-full mb-4">
            <button onclick="sendMessage()" class="btn btn-primary w-full md:w-auto">Send</button>
        </div>

        <div id="query" class="bg-white p-6 rounded-lg shadow-lg floating-card">
            <h2 class="text-lg font-semibold mb-4">Query</h2>
            <textarea id="query-text" placeholder="Enter your SQL query..."
                onkeypress="handleKeyPress(event, 'sendQuery')"
                class="border border-gray-300 rounded-md px-3 py-2 w-full mb-4"></textarea>
            <button onclick="sendQuery()" class="btn btn-primary w-full md:w-auto">Execute Query</button>
            <div id="query-result" class="mt-4">
                <!-- Query result will be displayed here -->
            </div>
        </div>
        <br>
        <div class="bg-white p-6 rounded-lg shadow-lg mb-8 floating-card">
            <h2 class="text-lg font-semibold mb-4">Legacy Version</h2>
            <p class="mb-4">You can access the legacy version of this website.</p>
            <a href="/legacy" class="btn btn-secondary">Open Legacy Version</a>
        </div>
        
    </div>
    <a href="/logout" class="btn btn-danger absolute top-4 right-4">Logout</a>
    <script src="{{ url_for('static', filename='/js/transmission.js') }}"></script>
</body>

</html>
