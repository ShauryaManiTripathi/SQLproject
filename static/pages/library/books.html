    <div class="card">
        <div class="card-body">

            <h4 class="card-title">Library Management</h4>
            <button type="button" class="btn btn-primary"
                onclick="fetchtable('#query-result','select * from books','table table-bordered table-contextual')">Refresh
                library</button>
            <div id="query-result" class="table-responsive">
                <!-- Table will be created here -->

            </div>

        </div>

</div>
<div class="row">
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Add book</h4>
                <p class="card-description"> use the author and title name as present on original cover, isbn must be unique</p>
                    <div class="form-group">
                        <label for="Title">Title</label>
                        <input type="text" class="form-control" id="title_b" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" class="form-control" id="author_b" placeholder="Author">
                    </div>
                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" class="form-control" id="isbn_t" placeholder="XXX-YYYYYYYYYY">
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <input type="text" class="form-control" id="genre_t" placeholder="fiction/sci-fi/romance">
                    </div>
                    <div class="form-group">
                        <label for="publication">Publication</label>
                        <input type="text" class="form-control" id="pub_t" placeholder="abc brothers and co.">
                    </div>
                    <button class="btn btn-primary" onclick="addBook()">Submit</button>
                    <button class="btn btn-dark">Cancel</button>
                    <div id="borrow-result"></div>
            </div>
        </div>
    </div>
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">remove book</h4>
                <p class="card-description">Remove a book from library</p>
                    <div class="form-group">
                        <label for="bookid_rem">Book ID</label>
                        <input type="text" class="form-control" id="bookid_rem" placeholder="Book ID">
                    </div>
                    <button class="btn btn-primary" onclick="removeBook()">Submit</button>
                    <button class="btn btn-dark">Cancel</button>
                    <div id="return-result"></div>
            </div>
        </div>
    </div>
