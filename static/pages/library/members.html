<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">

            <h4 class="card-title">Library Management</h4>
            <button type="button" class="btn btn-primary"
                onclick="fetchtable('#query-result','select * from members','table table-bordered table-contextual')">Refresh
                Members</button>
            <div id="query-result" class="table-responsive">
                <!-- Table will be created here -->

            </div>
            <!-- <div class="form-group">
          <label for="query-text">Enter Query</label>
          <input type="text" class="form-control" id="query-text" placeholder="Enter query">
        </div> -->

        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Add Member</h4>
                <p class="card-description">Add a new member to the library</p>
                <div class="form-group">
                    <label for="member_name">Member Name</label>
                    <input type="text" class="form-control" id="member_name" placeholder="Member Name">
                </div>
                <div class="form-group">
                    <label for="member_email">Member Email</label>
                    <input type="email" class="form-control" id="member_email" placeholder="Member Email">
                </div>
                <button class="btn btn-primary" onclick="addMember()">Submit</button>
                <button class="btn btn-dark">Cancel</button>
                <div id="add-member-result"></div>
            </div>
        </div>
    </div>

    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Remove Member</h4>
                <p class="card-description">Remove a member from the library</p>
                <div class="form-group">
                    <label for="member_id_remove">Member ID</label>
                    <input type="text" class="form-control" id="member_id_remove" placeholder="Member ID">
                </div>
                <button class="btn btn-primary" onclick="removeMember()">Submit</button>
                <button class="btn btn-dark">Cancel</button>
                <div id="remove-member-result"></div>
            </div>
        </div>
    </div>
</div>
